{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4 text-center">Create Tournament Group</h1>

<div class="form-group card">
  <div class="card-body">
    <form method="post" novalidate action="/tournament_group/new/">
      {% csrf_token %}
      {% include '_form.html' with form=form %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
