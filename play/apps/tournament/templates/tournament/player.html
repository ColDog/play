{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4 text-center">Tournament {{ bracket.tournament.name }}</h1>
<h4 class="mb-4 text-center">
  {{ bracket.name }} / Round: {{ round.number }} / Heat: {{ heat.number }}
</h4>
{% endblock %}

{% block outside_content %}
<div class="fullscreen-board-frame">
  <iframe
    id="iframe_game"
    src="{{ url | safe }}"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    style="
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
    ">
  </iframe>
</div>
{% endblock %}
