{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Game</h1>

<div class="card">
  <div class="card-header">
    <code>{{ id }}</code>
  </div>
  <div class="card-body">
    <iframe
      id="iframe_game"
      src="{{ url | safe }}"
      width="100%"
      height="700px"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0">
    </iframe>
    <button type="button" id="iframe_restart" class="btn btn-primary">
      <span class="fa fa-refresh"></span> Restart Game
    </button>
  </div>
</div>
{% endblock %}

{% block js_dom_ready %}
$('#iframe_restart').on('click', function (e) {
  e.preventDefault()
  $('#iframe_game').attr('src', $('#iframe_game').attr('src'))
})
{% endblock %}
